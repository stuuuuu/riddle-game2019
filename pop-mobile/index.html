        <script> 
        $('.pop-close').click(function(){ 
            $('.featherlight-close', window.parent.document).trigger('click'); 
            $('.pop, .pop-bg').fadeOut();
        }); 
        // onclick outside element
        $(function(){               
            var $win = $(window);
            var $box = $(".pop-bg");
             $win.on("click.Bst", function(event){      
                if ( $box.has(event.target).length == 0 && !$box.is(event.target)){
                  $('.pop, .pop-bg').fadeOut();
                } 
            });  
        });

        </script>
